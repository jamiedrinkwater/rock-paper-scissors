<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    game();
   
    function game() {
      let playerScore = 0;
      let computerScore = 0;

      for (i = 1; i < 6; i++) {
        let roundScore = playRound();     
        if (roundScore == "win") {
          console.log("You win round " + i);
          playerScore = playerScore + 1;
        }
        else if (roundScore == "lose") {
          computerScore = computerScore +1;
          console.log("Computer wins round " + i);
        }
        else {
          console.log("Round " + i + " is a tie!");
        }
      }

      console.log("You scored " + playerScore + " points!");
      console.log("Computer scored " + computerScore + " points!");

      if (playerScore > computerScore) {
        console.log ("You win!");
      } else if (computerScore > playerScore) {
        console.log ("Computer wins!");
      } else {
        console.log ("It's a tie!!");
      }     


    }


    function computerPlay () {
      num1 = Math.floor(Math.random() * Math.floor(3));
      if (num1 >= 2) {
        return "ROCK";
      } else if (num1 == 1) {
        return "PAPER";
      } else {
        return "SCISSORS";
      }
    }
    
  
    function playRound () {

      let computerSelection = computerPlay();
      let playerSelection = prompt("Rock, Paper or Scissors?");
      playerSelection = playerSelection.toUpperCase();
      
      let result = "";

      if (playerSelection == "ROCK") {
        if (computerSelection == "SCISSORS" ) {
          result = "win";
        }
        else if (computerSelection == "ROCK" ) {
          result = "tie";
        }
        else if (computerSelection == "PAPER" ) {
          result = "lose";
        }
      }
      else if (playerSelection == "PAPER") {
        if (computerSelection == "SCISSORS" ) {
          result = "lose";
        }
        else if (computerSelection == "ROCK" ) {
          result = "win";
        }
        else if (computerSelection == "PAPER" ) {
          result = "tie";
        }
      }
      else if (playerSelection == "SCISSORS") {
        if (computerSelection == "SCISSORS" ) {
          result = "tie";
        }
        else if (computerSelection == "ROCK" ) {
          result = "lose";
        }
        else if (computerSelection == "PAPER" ) {
          result = "win";
        }
        }
        else {
          result = "No valid selection";
        } 
      console.log ("You chose " + playerSelection);
      console.log ("Computer chose " + computerSelection);
      return result; 
    }    
    

  </script>
</body>
</html>
